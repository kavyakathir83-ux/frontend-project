<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Calculator</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Segoe UI',sans-serif;
}

/* CALCULATOR CONTAINER */
.calculator{
    width:320px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    border-radius:25px;
    padding:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

/* DISPLAY */
.display{
    width:100%;
    height:65px;
    font-size:26px;
    border:none;
    border-radius:15px;
    padding:10px;
    margin-bottom:12px;
    text-align:right;
}

/* HISTORY */
.history{
    height:25px;
    font-size:13px;
    opacity:0.7;
    text-align:right;
    margin-bottom:10px;
}

/* BUTTON GRID */
.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

/* BUTTONS */
button{
    height:55px;
    border:none;
    border-radius:15px;
    font-size:18px;
    cursor:pointer;
    transition:0.25s;
}

button:hover{
    transform:scale(1.08);
}

.num{background:white}
.op{background:#ff9f0a;color:white}
.equal{background:#34c759;color:white}
.clear{background:#ff453a;color:white}
</style>
</head>

<body>

<div class="calculator">
    <div class="history" id="history"></div>
    <input class="display" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearAll()">AC</button>
        <button class="op" onclick="append('/')">÷</button>
        <button class="op" onclick="append('*')">×</button>
        <button class="op" onclick="append('-')">−</button>

        <button class="num" onclick="append('7')">7</button>
        <button class="num" onclick="append('8')">8</button>
        <button class="num" onclick="append('9')">9</button>
        <button class="op" onclick="append('+')">+</button>

        <button class="num" onclick="append('4')">4</button>
        <button class="num" onclick="append('5')">5</button>
        <button class="num" onclick="append('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="num" onclick="append('1')">1</button>
        <button class="num" onclick="append('2')">2</button>
        <button class="num" onclick="append('3')">3</button>

        <button class="num" onclick="append('0')" style="grid-column:span 4;">0</button>
    </div>
</div>

<script>
const display = document.getElementById("display");
const history = document.getElementById("history");

/* APPEND VALUE */
function append(val){
    display.value += val;
}

/* CLEAR */
function clearAll(){
    display.value = "";
    history.innerText = "";
}

/* CALCULATE */
function calculate(){
    try{
        history.innerText = display.value;
        display.value = Function("return " + display.value)();
    }catch{
        display.value = "Error";
    }
}

/* KEYBOARD SUPPORT */
document.addEventListener("keydown",e=>{
    if("0123456789+-*/.".includes(e.key))
        append(e.key);
    if(e.key==="Enter") calculate();
    if(e.key==="Backspace")
        display.value = display.value.slice(0,-1);
});
</script>

</body>
</html>
