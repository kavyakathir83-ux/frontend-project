<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VisualVault – A Dynamic Image Gallery</title>

<style>
/* ===============================
   1. HTML + CSS IMAGE GALLERY LAYOUT
   =============================== */

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(120deg,#1d2671,#c33764);
    color:white;
}

header{
    text-align:center;
    padding:25px;
}

.gallery{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* IMAGE CARD */
.card{
    position:relative;
    overflow:hidden;
    border-radius:18px;
    cursor:pointer;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    transition:transform 0.4s, box-shadow 0.4s;
}

/* ===============================
   3. HOVER EFFECTS + SMOOTH TRANSITIONS
   =============================== */

.card:hover{
    transform:translateY(-8px) scale(1.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    transition:transform 0.4s;
}

.card:hover img{
    transform:scale(1.1);
}

.card span{
    position:absolute;
    bottom:0;
    width:100%;
    padding:10px;
    background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
    text-align:center;
}

/* ===============================
   FILTER BUTTONS (BONUS)
   =============================== */

.filters{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:15px;
    flex-wrap:wrap;
}

.filters button{
    padding:10px 22px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    background:rgba(255,255,255,0.2);
    color:white;
    transition:0.3s;
}

.filters button:hover{
    background:white;
    color:black;
}

/* ===============================
   2. JAVASCRIPT NAVIGATION (LIGHTBOX)
   =============================== */

.lightbox{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(6px);
    justify-content:center;
    align-items:center;
}

.lightbox-content{
    position:relative;
    animation:zoom 0.4s;
}

@keyframes zoom{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}

.lightbox img{
    max-width:85vw;
    max-height:85vh;
    border-radius:20px;
}

.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:40px;
    cursor:pointer;
    color:white;
}

.prev{left:-60px;}
.next{right:-60px;}

.close{
    position:absolute;
    top:-50px;
    right:0;
    font-size:35px;
    cursor:pointer;
}

/* ===============================
   4. RESPONSIVE DESIGN
   =============================== */

@media(max-width:600px){
    .card img{height:160px;}
    .nav{font-size:30px;}
}
</style>
</head>

<body>

<header>
    <h1>VisualVault</h1>
    <p>A Dynamic Image Gallery</p>
</header>

<!-- BONUS: IMAGE FILTERS -->
<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<!-- IMAGE GALLERY -->
<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX VIEW -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <span class="close" onclick="closeBox()">✖</span>
        <span class="nav prev" onclick="change(-1)">❮</span>
        <img id="lightImg">
        <span class="nav next" onclick="change(1)">❯</span>
    </div>
</div>

<script>
/* ===============================
   2. JAVASCRIPT NAVIGATION + IMAGE LOADING
   =============================== */

const gallery=document.getElementById("gallery");
let cards=[],current=0;

/* CREATE 500 IMAGES */
for(let i=1;i<=500;i++){
    let card=document.createElement("div");
    card.className="card "+(i%2===0?"nature":"city");

    let img=document.createElement("img");
    img.src=`https://picsum.photos/seed/${i}/600/400`;

    let caption=document.createElement("span");
    caption.innerText=`Image ${i}`;

    card.appendChild(img);
    card.appendChild(caption);
    card.onclick=()=>openBox(i-1);

    gallery.appendChild(card);
    cards.push(card);
}

/* LIGHTBOX FUNCTIONS */
function openBox(index){
    current=index;
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightImg").src=
        cards[current].querySelector("img").src;
}

function closeBox(){
    document.getElementById("lightbox").style.display="none";
}

function change(step){
    current=(current+step+cards.length)%cards.length;
    document.getElementById("lightImg").src=
        cards[current].querySelector("img").src;
}

/* BONUS: FILTER FUNCTION */
function filterImages(type){
    cards.forEach(card=>{
        card.style.display=
            type==="all"||card.classList.contains(type)
            ?"block":"none";
    });
}
</script>

</body>
</html>
